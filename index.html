<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="numeroSecreto.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número secreto</title>
    <script>
        let numero = Math.floor(Math.random() * 99) + 1;
        let intentos = 0;
        //console.log(numero);

        function comprobar() {
            let numEleg = document.getElementById("num").value;
            //console.log(numEleg);

            if (numEleg == "") {
                document.getElementById("parrafo").innerHTML = "Elemento vacio. Escribe un número"
            } else {
                if (numEleg == numero) {
                    intentos = ++intentos;
                    //console.log("Intentos: " + intentos);
                    document.getElementById("fin").innerHTML = "<h1>¡¡Has acertado el número!!</h1>" + "<h2>El número es " + numero + "</h2>";
                    document.getElementById("fin").innerHTML += "Número de intentos: " + intentos;
                    document.getElementById("intentos").innerHTML = "";
                    document.getElementById("cambia").innerHTML = "Volver a jugar";
                    document.getElementById("parrafo").innerHTML = "";
                    document.getElementById("numero").innerHTML = "";
                    document.getElementById("comprueba").disabled = true;
                    document.getElementById("num").disabled = true;
                } else {
                    if (Math.max(numEleg, numero) == numEleg) {
                        intentos = ++intentos;
                        //console.log("Intentos: " + intentos);
                        document.getElementById("parrafo").innerHTML = "El número es menor";
                        document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
                        document.getElementById("num").focus();
                        document.getElementById("num").value = "";
                    } else {
                        if (Math.max(numEleg, numero) == numero) {
                            intentos = ++intentos;
                            //console.log("Intentos: " + intentos);
                            document.getElementById("parrafo").innerHTML = "El número es mayor";
                            document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
                            document.getElementById("num").focus();
                        document.getElementById("num").value = "";
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <p id="fin"></p>
    <p id="parrafo">Escribe un número</p><br>
    <div id="numero">Número <br><input type="number" id="num" onkeypress = "if (event.keyCode == 13)
    document.getElementById('comprueba').click()"></div>
    <br><br><br><p id="intentos">Intentos: 0</p>
    <button id="comprueba" onclick="comprobar()">Comprobar</button><br><br><br>
    <button id="cambia" onclick="location.reload()">Cambiar número</button>
</body>

</html>
