<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="numeroSecreto.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número secreto</title>
    <script>
        let numero = Math.floor(Math.random() * 99) + 1;
        let intentos = 0;
        //console.log(numero);

        function cambiar() {
            document.getElementById("parrafo").innerHTML = "Escribe un número";
            numero = Math.floor(Math.random() * 99) + 1;
            intentos = 0;
            document.getElementById("num").value = "";
            document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
            //console.log(numero);
        }

        function comprobar() {
            let numEleg = document.getElementById("num").value;
            //console.log(numEleg);

            if (numEleg === "") {
                document.getElementById("parrafo").innerHTML = "Elemento vacio. Escribe un número"
            } else {
                if (numEleg == numero) {
                    intentos = ++intentos;
                    //console.log("Intentos: " + intentos);
                    document.write("<h1>" + numero + "</h1>" + "<h3>¡¡Has acertado el número!!</h3>");
                    document.write("Número de intentos: " + intentos);
                } else {
                    if (Math.max(numEleg, numero) == numEleg) {
                        intentos = ++intentos;
                        //console.log("Intentos: " + intentos);
                        document.getElementById("parrafo").innerHTML = "El número es menor";
                        document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
                    } else {
                        if (Math.max(numEleg, numero) == numero) {
                            intentos = ++intentos;
                            //console.log("Intentos: " + intentos);
                            document.getElementById("parrafo").innerHTML = "El número es mayor";
                            document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <p id="parrafo">Escribe un número</p><br>
    Número <br><input type="number" id="num" onkeypress = "if (event.keyCode == 13)
    document.getElementById('boton').click()">
    <br><br><br><p id="intentos">Intentos: 0</p>
    <button onclick="comprobar()" id="boton">Comprobar</button><br><br><br>
    <button onclick="cambiar()">Cambiar número</button>
</body>

</html>
